<div class="d-flex d-row mb-3 py-2">
  <button mat-raised-button class="list-button" color="primary" [routerLink]="['/products']">
      <i class="fas fa-list me-2"></i>
      <span>Product list</span>
  </button>
  <button mat-raised-button class="save-button ms-3" color="accent" [routerLink]="['/products/new']" *ngIf="hasPermission('createProduct') | async">
      <i class="fas fa-plus me-2"></i>
      <span>New product</span>
  </button>
</div>
