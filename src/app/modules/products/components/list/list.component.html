<p-table #usersTable [value]="products" dataKey="_id" [loading]="loading">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Discount</th>
          <th>Option groups</th>
          <th class="text-center"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>
              <span class="p-column-title">
                Name
              </span>
              <span>
                  {{ product.name }}
              </span>
          </td>
          <td>
              <span class="p-column-title">
                Price
              </span>
              <span>
                  {{ product.price }}
              </span>
          </td>
          <td>
              <span class="p-column-title">
                Discount
              </span>
              <span>
                  {{ product.discount }}
              </span>
          </td>
          <td>
              <span class="p-column-title">
                Option groups
              </span>
              <span class="p-2 me-2 bg-primary text-light rounded" *ngFor="let group of product.optionGroups;">
                  {{ group.name }}
              </span>
          </td>
          <td class="text-center">
              <button mat-icon-button tooltip="Edit">
                  <i class="fas fa-pen"></i>
              </button>
              <button mat-icon-button class="text-danger" tooltip="Eliminar">
                  <i class="fas fa-trash"></i>
              </button>
          </td>
      </tr>
  </ng-template>
</p-table>
