<div class="modal-header">
    <h4 class="modal-title">Crop image</h4>
    <button mat-icon-button (click)="bsModalRef.hide()">
        <i class="fas fa-times"></i>
    </button>
</div>
<div class="modal-body">
    <div class="row p-0 m-0">
        <div class="col-12 m-0 p-0 cropper-container" [class.rounded-cropper]="rounded">
            <img #cropperImg class="cropper-img img-fluid" [src]="srcImg">
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="d-flex flex-row">
        <button mat-raised-button color="warn" (click)="bsModalRef.hide()" class="me-4">
          Cancel
        </button>
        <button mat-raised-button color="accent" (click)="saveImage()">
          Confirm
        </button>
    </div>
</div>
