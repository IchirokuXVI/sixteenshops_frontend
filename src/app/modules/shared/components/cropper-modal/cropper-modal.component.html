<div class="modal-header">
    <h4 class="modal-title">Crop image</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row p-0 m-0">
        <div class="col-12 m-0 p-0 cropper-container" [class.rounded-cropper]="rounded">
            <img #cropperImg class="cropper-img img-fluid" [src]="srcImg">
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="container int-container">
        <div class="row">
            <div class="col-md-6"> <button type="button"
                    class="col-12 col-md-6 col-lg-6 btn btn-secondary"
                    (click)="bsModalRef.hide()">Cancel</button></div>
            <div class="col-md-6"> <button type="button"
                    class="col-12 col-md-6 col-lg-6 offset-md-6 offset-lg-6 btn btn-success"
                    (click)="saveImage()">Save</button></div>
        </div>
    </div>
</div>
