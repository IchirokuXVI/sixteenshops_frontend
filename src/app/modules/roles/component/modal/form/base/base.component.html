<div class="modal-body">
  <form #formDom [formGroup]="form">
    <div class="p-inputgroup">
      <span class="p-float-label">
          <input formControlName="name" id="inputName" type="text" pInputText>
          <label for="inputName">Name</label>
      </span>
    </div>
    <div class="row mt-4" formArrayName="permissions" *ngIf="permissionsFormArray.controls.length > 0">
      <div class="col-12">
        Permissions
      </div>
      <div class="col-12 mt-2">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-6" *ngFor="let permission of permissions; let i = index" [formGroupName]="i">
            <mat-slide-toggle color="primary" formControlName="allow">
              {{ permission.description }}
            </mat-slide-toggle>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
