<p-table #usersTable [value]="users" dataKey="_id" [loading]="loading">
  <ng-template pTemplate="header">
      <tr>
          <th>Email</th>
          <th>Nombre</th>
          <th>Phone</th>
          <th>Last connection</th>
          <th class="text-center"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
          <td>
              <span class="p-column-title">
                Email
              </span>
              <span>
                  {{ user.email }}
              </span>
          </td>
          <td>
              <span class="p-column-title">
                Name
              </span>
              <span>
                  {{ user.name }}
              </span>
          </td>
          <td>
              <span class="p-column-title">
                Phone
              </span>
              <span>
                  {{ user.phone }}
              </span>
          </td>
          <td>
              <span class="p-column-title">
                Last Connection
              </span>
              <span>
                  {{ user.lastConnection | date: 'medium' }}
              </span>
          </td>
          <td class="text-center">
            <button mat-icon-button tooltip="Edit">
              <i class="fas fa-pen"></i>
            </button>
            <button mat-icon-button class="text-danger" tooltip="Eliminar">
              <i class="fas fa-trash"></i>
            </button>
          </td>
      </tr>
  </ng-template>
</p-table>
