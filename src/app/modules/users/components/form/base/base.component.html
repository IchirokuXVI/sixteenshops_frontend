<div class="row">
    <div class="col-12">
        <form #formDom>
            <mat-tab-group>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>account_circle</mat-icon>
                        <span class="ml-1">Cuenta</span>
                      </ng-template>
                    <ng-template matTabContent>
                        <div class="tab-container">
                            <usuario-form-cuenta #tabCuenta [form]="form" [usuario]="usuario" (loadingData)="loadingData"></usuario-form-cuenta>
                        </div>
                    </ng-template>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>schedule</mat-icon>
                        <span class="ml-1">Horario</span>
                    </ng-template>
                    <ng-template matTabContent>
                        <div class="tab-container">
                        </div>
                    </ng-template>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>bar_chart</mat-icon>
                        <span class="ml-1">Gráficas</span>
                    </ng-template>
                    <ng-template matTabContent>
                        <div class="tab-container">
                        </div>
                    </ng-template>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>mail</mat-icon>
                        <span class="ml-1">Correo</span>
                    </ng-template>
                    <ng-template matTabContent>
                        <div class="tab-container">
                        </div>
                    </ng-template>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>settings</mat-icon>
                        <span class="ml-1">Configuración</span>
                    </ng-template>
                    <ng-template matTabContent>
                        <div class="tab-container">
                        </div>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </form>
    </div>
</div>
