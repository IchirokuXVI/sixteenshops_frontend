<div class="row">
    <div class="col-12">
        <form #formDom>
            <mat-tab-group>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>account_circle</mat-icon>
                        <span class="ms-2">Account</span>
                      </ng-template>
                    <ng-template matTabContent>
                        <div class="tab-container">
                            <usuario-form-cuenta #accountTab [form]="form" [user]="user" (loadingData)="loadingData" [$submitted]="$submitted"></usuario-form-cuenta>
                        </div>
                    </ng-template>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>bar_chart</mat-icon>
                        <span class="ms-2">Permissions</span>
                    </ng-template>
                    <ng-template matTabContent>
                        <div class="tab-container">
                        </div>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </form>
    </div>
</div>
