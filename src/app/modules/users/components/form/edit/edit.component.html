<div class="d-flex border-top border-bottom py-3 mb-3">
    <div class="font-weight-normal my-auto h3">
        <i class="fas fa-user mr-2"></i>
        <span class="ml-2">Editando usuario {{ usuario?.userName }}</span>
    </div>
</div>
<usuario-form-base *ngIf="usuario" [form]="usuarioForm" [usuario]="usuario"></usuario-form-base>
<div class="d-flex my-3">
    <button (click)="submitForm()" mat-raised-button class="save-button">
        <i class="fas fa-plus mr-2"></i>
        <span>Guardar</span>
    </button>
</div>
