<div class="d-flex d-row mb-3 py-2">
  <button mat-raised-button color="primary" [routerLink]="['/users']">
      <i class="fas fa-list me-2"></i>
      <span>User list</span>
  </button>
  <button mat-raised-button class="ms-3" color="accent" *ngIf="hasPermission('createUser') | async" [routerLink]="['/users/new']">
      <i class="fas fa-plus me-2"></i>
      <span>New user</span>
  </button>
</div>
